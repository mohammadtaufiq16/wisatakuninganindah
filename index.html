<!DOCTYPE html>
<html lang="en">
<head>

    <title>Wisata Kuningan</title>
</head>
<body>
    <div class="main-container">

            </div>

            <img src="bukit-lambosir.jpg" alt="Bukit Lambosir">
            <img src="kebun-raya-kuningan.jpg" alt="Kebun Raya Kuningan">
            <img src="mountain.jpg" alt="Mountain Park">
            <img src="pondok-pinus-palutungan-kuningan.jpg" alt="Pondok Pinus">
            <img src="situ-wulukut.jpg" alt="Situ Wulukut">
            <img src="tenjo-laut.jpg" alt="Tenjo Laut">
            <img src="wisata-air-terjun.jpg" alt="Wisata Air Terjun">

        <div class="menu-header">
            <a href="#">Beranda</a>
            <a href="#">Contact</a>
            <a href="#">About</a>

            <a href="#">Paket</a>
            <a href="#">Pemesanan</a>
            <a href="#">Gallery</a>

        <div class="info-container">

                <img src="pendakian-ciremai.jpg" alt="Paket Pendakian">
                <h3>Paket Pendakian Private Trip Gunung Ciremai 2 Hari 1 Malam</h3>
            </div>

            <div class="paket-container">

                <h3>Asyiknya Tempat Wisata Kuliner Arunika Eatery di Kaki Gunung Ciremai Kuningan, Menunya Kekinian</h3>
            </div>

            <div class="video-container">
                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <input type="submit" value="Search">
                </div>
                <iframe width="727" height="409" src="https://www.youtube.com/embed/LNn1TaZhPHo" title="10 Tempat Wisata Di Kuningan Paling Hits | Wisata Kuningan Terbaru 2023" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
